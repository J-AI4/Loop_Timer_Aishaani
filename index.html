<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loop Timer</title>
        <link rel="stylesheet" href="style.css" />

        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <h1>Loop Timer</h1>

            <form id="timer-form">
                <label for="duration">Set Time:</label>
                <input type="time" id="duration" step="1" required />

                <label for="repeats">Repeat Count:</label>
                <input type="number" id="repeats" min="1" required />

                <button type="submit">Start Timer</button>
            </form>

            <div id="output"></div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
